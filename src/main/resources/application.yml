---
## DB
spring:
  h2:
    console:
      enabled: true


  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

---
## view freemarker
spring:
  freemarker:
    template-loader-path: classpath:/static/templates
    suffix: .ftl

